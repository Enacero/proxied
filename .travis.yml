language: python
python:
- '3.6'
- '3.7'
- '3.8'
- '3.9'
before_install:
- pip install poetry
install:
- poetry install
script:
- poetry run coverage run --source proxy -m pytest test.py
before_deploy:
- poetry build
after_success:
- bash <(curl -s https://codecov.io/bash)
deploy:
  provider: script
  script: poetry publish
  skip_cleanup: true
  on:
    tags: true
env:
  global:
    secure: 
